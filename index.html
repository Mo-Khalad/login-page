<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="images/icon-login.png">
        <link rel='stylesheet' href="css/style.css"> 
        
    </head>

    <body>
        <div id="wrapper" class="wrapper">
            <div class="form-wrapper sign-in">
                <form>
                    <h2>Log In</h2>
                    <div class="input-group">
                        <input type="text" name="Username" required>
                        <label>Username</label>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" required>
                        <label>password</label>
                    </div>

                    <div class="remember">
                        <label class="label-checkbox"><input class="checkbox" type="checkbox"> Remember me </label>
                    </div>

                    <button>Login</button>
                    <div class="signUp-link">
                        <p> Dont have in account? <a href="#" class="signUpBtn-link">sign Up</a> </p>
                    </div>
                </form>

            </div>

            <div class="form-wrapper sign-up">
                <form>
                    <h2>sign Up</h2>
                    <div class="input-group">
                        <input type="text" name="Username" required>
                        <label class="user-name">Username</label>
                    </div>

                    <div class="input-group">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-group">
                        <input type="password" name="password" required>
                        <label>password</label>
                    </div>

                   <div class="remember">
                        <label class="label-checkbox"><input class="checkbox" type="checkbox">  I agree to the terms & conditions </label>
                   </div>

                    <button>Login</button>
                    <div class="login-link">
                        <p>Already have an account ? <a href="#" class="signInBtn-link">sign in</a> </p>
                    </div>
                </form>

            </div>

        </div>


        <script src="js/main.js"></script>
    </body>
</html>
